<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class="bg-secondary">
  <div class="jumbotron sticky-top shadow p-2 bg-dark">
    <h1 class="text-primary">Giphy Party!</h1>
    <form id="searchbar" class="d-inline">
      <div class="form-group">
        <input class="form-control" type="text" id="keyword" placeholder="Enter a search term...">
      </div>
      <button class="btn btn-primary">SUBMIT</button>
    </form>
    <button id="remove" class="btn btn-danger d-inline">REMOVE ALL GIFS</button>
  </div>
  <div class="container-fluid text-center">
    <div class="card-columns" id="gifs">
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
